<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>JS | Excel</title>
</head>
<body>
    <div id="app">
        <div class="creator">
            <header class="creator__header header-creator">
                <div class="container header-creator__container">
                    <a class="header-creator__title-link"href="/">
                        <h1 class="header-creator__title">Excel</h1>
                    </a>
                    <p class="header-creator__block-name">Создание таблиц</p>
                </div>
            </header>
            <div class="creator__add add-block">
                <div class="container">
                    <div class="add-block__list">
                        <div class="add-block__item">
                            <span class="add-block__icon-add material-icons">
                                add
                            </span>
                            <span class="add-block__name">Новая таблица</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="creator__list list">
                <div class="container list__container">
                    <div class="list__info">
                        <h3 class="list__name">Название</h3>
                        <h3 class="list__date">Дата открытия</h3>
                    </div>
                    <div class="list__tables table-list">
                        <a href="#" class="table-list__item">
                            <p class="table-list__name" href="/">Таблица номер 1</p>
                            <span class="table-list__date">28.10.2020</span>
                        </a>
                        <a href="#" class="table-list__item">
                            <p class="table-list__name" href="/">Таблица номер 1</p>
                            <span class="table-list__date">28.10.2020</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
