<div class="excel">
    <header class="excel__header header">
        <input type="text" class="input header__input" value="Новая таблица">
        <div class="header__buttons">
            <button class="button-icon header__btn-exit">
                <span class="material-icons">
                    exit_to_app
                </span>
            </button>
            <button class="button-icon header__btn-delete">
                <span class="material-icons">
                    delete
                </span>
            </button>
        </div>
    </header>

    <div class="excel__toolbar toolbar">
        <button class="button-icon header__btn-delete">
                    <span class="material-icons">
                        format_bold
                    </span>
        </button>
        <button class="button-icon header__btn-delete">
                    <span class="material-icons">
                        format_italic
                    </span>
        </button>
        <button class="button-icon header__btn-delete">
                    <span class="material-icons">
                        format_underlined
                    </span>
        </button>
        <button class="button-icon header__btn-delete">
                    <span class="material-icons">
                        format_align_left
                    </span>
        </button>
        <button class="button-icon header__btn-delete">
                    <span class="material-icons">
                        format_align_center
                    </span>
        </button>
        <button class="button-icon header__btn-delete">
                    <span class="material-icons">
                        format_align_right
                    </span>
        </button>
    </div>

    <div class="excel__formula formula">
        <div class="formula__info">fx</div>
        <div class="formula__input" contenteditable="true" spellcheck="false"></div>
    </div>

    <div class="excel__table table">

        <div class="table__row">
            <div class="table__row-info"></div>
            <div class="table__row-data">
                <div class="table__column">A</div>
                <div class="table__column">B</div>
                <div class="table__column">C</div>
            </div>
        </div>

        <div class="table__row">
            <div class="table__row-info">1</div>
            <div class="table__row-data">
                <div class="table__cell selected" contenteditable="true"></div>
                <div class="table__cell" contenteditable="true"></div>
                <div class="table__cell" contenteditable="true"></div>
            </div>
        </div>

        <div class="table__row">
            <div class="table__row-info">2</div>
            <div class="table__row-data">
                <div class="table__cell" contenteditable="true"></div>
                <div class="table__cell" contenteditable="true"></div>
                <div class="table__cell" contenteditable="true"></div>
            </div>
        </div>

    </div>
</div>
